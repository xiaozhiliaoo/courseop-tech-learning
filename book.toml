[book]
authors = ["lili"]
language = "zh_CN"
multilingual = false
src = "src"
title = "教务技术学习"

[preprocessor.mermaid]
command = "mdbook-mermaid"

[output.html]
theme = "mytheme"
default-theme = "rust"
git-repository-url = "https://gitlab.corp.youdao.com/lili03/courseop-tech-learning"
additional-js = ["mermaid.min.js", "mermaid-init.js", "smart-anchor.js"]
mathjax-support = true

[output.html.playground]
editable = true
copy-js = true


# 用来控制文章列表的展开
[output.html.fold]
enable = true
level = 0


[preprocessor.rss]
files-glob = "chapter_*/**/*.md"
url-base = "https://gitlab.corp.youdao.com/lili03/courseop-tech-learning/"

